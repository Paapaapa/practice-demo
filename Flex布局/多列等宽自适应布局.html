<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多列等宽自适应布局</title>
</head>
<style>
.box{
    display:flex;
}
.box>p{
    flex:1;
    
}
</style>
<body>
    <div class="box">
        <p>内容1</p>
        <p>内容2</p>
        <p>内容3</p>
        <p>内容4</p>
        <p>内容5</p>
        <p>内容6</p>
        <p>内容7</p>
        <p>内容8</p>
    </div>
</body>
</html>
